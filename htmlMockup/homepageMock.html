<body>

  <!-- ------------------------------- Navbar -------------------------------- -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
    <div class="container-fluid">
      <i class="fas fa-tasks text-white me-2"></i>
      <a class="navbar-brand" href="#">FamilyManager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Profile</a>
          </li>
          <!--Conditionally Show login or logout-->
          <li class="nav-item">
            <a class="nav-link" href="/api/users/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/api/users/login">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


   <!-- ------------------ New Task Button and Hidden Modal ------------------- -->

    <!--New Task Button-->
    <div class="bg-secondary text-white text-center mb-2 d-flex justify-content-center">
        <button type="button" class="btn btn-sm btn-info my-3" data-bs-toggle="modal" data-bs-target="#new-task">New Task</button>
    </div>

    <!-- Modal (Hidden) -->
    <div class="modal fade mt-5" id="new-task" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="p-2">
                    <div class="mb-3">
                        <label for="task-name" class="form-label fw-bolder">Task Name</label>
                        <input type="text" class="form-control new-blog-title" id="new-task-title" placeholder="Enter Task Name">
                    </div>
                    <div class="mb-3">
                        <label for="contentinput" class="form-label fw-bolder">Description</label>
                        <textarea class="form-control new-blog-content" id="new-task-description" placeholder="Enter Task Description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="titleinput" class="form-label fw-bolder">Due Date</label>
                        <!--VALIDATION REQUIRED ON DATE TYPE-->
                        <input type="text" class="form-control new-blog-title" id="new-task-due-date" placeholder="Enter Due Date">
                        <div id="passwordHelpBlock" class="form-text">
                           Please enter your date in format MM / DD / YYYY
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="newAssignee" class="form-label fw-bolder">Assignee</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Task For Me
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              Task For {{Input Name DB}}
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                            <label class="form-check-label" for="flexRadioDefault3">
                              Task For {{Input Name DB}}
                            </label>
                          </div>
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id = "create-new-task" class="btn btn-info">Create Task</button>
                </div>
            </div>
        </div>
    </div>

<!-- -------------------- Main Container For Task Rows --------------------- -->


    <div class="container">

        <!--STATIC TASK HEADER ROW-->
        <div class="row align-items-center shadow-sm my-2 fw-bold py-3 bg-light">
            <div class="col-md-2 d-flex justify-content-center ">
                <span>
                    Task Options
                </span>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
                <span>
                    Task
                </span>
            </div>
            <div class="col-md-2 d-flex justify-content-center">
                <span class="text-center d-flex justify-content-center">
                    Due Date
                </span>
            </div>
            <div class="col-md-2 ">
                <span>
                    Assignee
                </span>
            </div>
        </div>
        <div class="row align-items-center shadow-sm my-2">
            <div class="col-md-1 d-flex justify-content-center ">
                <button type="button" class="btn btn-sm btn-outline-info my-3" data-bs-toggle="collapse"
                    data-bs-target="#InsertDynamicDetailsID" aria-expanded="false">
                    Details
                </button>
            </div>
            <div class="col-md-1 px-1 d-flex justify-content-center">
                <button type="button" class="btn btn-sm btn-success my-3"><i class="fas fa-check tex"></i></button>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
                <input type="text" id="DYNAMIC" class="form-control">
            </div>
            <div class="col-md-2 d-flex justify-content-center">
                <span class="text-center d-flex justify-content-center">
                    DUE
                </span>
            </div>
            <div class="col-md-2 ">
                <span>
                    Assignee
                </span>
            </div>
        </div>
        <div class="collapse" id="InsertDynamicDetailsID">
            <div class="card mt-1 p-0" id="DYNAMICID">
                <div class="card-body">
                    <h5 class="card-title">Description</h5>
                    <p class="card-text">Task description entered upon creation....</p>
                </div>
            </div>
        </div>

        <!--DYNAMIC TASK ROW-->
        <div class="row align-items-center shadow-sm my-2">
            <div class="col-md-1 d-flex justify-content-center ">
                <button type="button" class="btn btn-sm btn-outline-info my-3" data-bs-toggle="collapse"
                    data-bs-target="#InsertDynamicDetailsID2" aria-expanded="false">
                    Details
                </button>
            </div>
            <div class="col-md-1 px-1 d-flex justify-content-center">
                <button type="button" class="btn btn-sm btn-success my-3"><i class="fas fa-check tex"></i></button>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
                <input type="text" id="DYNAMIC" class="form-control bg-success text-white">
            </div>
            <div class="col-md-2 d-flex justify-content-center">
                <span class="text-center d-flex justify-content-center">
                    DUE
                </span>
            </div>
            <div class="col-md-2 ">
                <span>
                    Assignee
                </span>
            </div>
        </div>
        <div class="collapse" id="InsertDynamicDetailsID2">
            <div class="card mt-1 p-0" id="DYNAMICID">
                <div class="card-body">
                    <h5 class="card-title">Description</h5>
                    <p class="card-text">Task description entered upon creation.....</p>
                </div>
            </div>
        </div>


    </div>
